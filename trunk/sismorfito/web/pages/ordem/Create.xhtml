<?xml version="1.0" encoding="UTF-8" ?>

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateOrdemTitle}"></h:outputText>

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

                <h:panelGrid columns="2">

                <br />
                <h:commandLink action="#{ordemController.create}" value="#{bundle.CreateOrdemSaveLink}" />

                <br />
                <h:commandLink action="#{ordemController.prepareList}" value="#{bundle.CreateOrdemShowAllLink}" immediate="true"/>

                <br />
                <h:commandLink value="#{bundle.CreateOrdemIndexLink}" action="/index" immediate="true" />
