<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCidadeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCidadeLabel_idCidade}" for="idCidade" />
                    <h:inputText id="idCidade" value="#{cidadeController.selected.idCidade}" title="#{bundle.CreateCidadeTitle_idCidade}" required="true" requiredMessage="#{bundle.CreateCidadeRequiredMessage_idCidade}"/>
                    <h:outputLabel value="#{bundle.CreateCidadeLabel_cidade}" for="cidade" />
                    <h:inputText id="cidade" value="#{cidadeController.selected.cidade}" title="#{bundle.CreateCidadeTitle_cidade}" required="true" requiredMessage="#{bundle.CreateCidadeRequiredMessage_cidade}"/>
                    <h:outputLabel value="#{bundle.CreateCidadeLabel_fkIdEstado}" for="fkIdEstado" />
                    <h:selectOneMenu id="fkIdEstado" value="#{cidadeController.selected.fkIdEstado}" title="#{bundle.CreateCidadeTitle_fkIdEstado}" required="true" requiredMessage="#{bundle.CreateCidadeRequiredMessage_fkIdEstado}">
                        <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cidadeController.create}" value="#{bundle.CreateCidadeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{cidadeController.prepareList}" value="#{bundle.CreateCidadeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateCidadeIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
