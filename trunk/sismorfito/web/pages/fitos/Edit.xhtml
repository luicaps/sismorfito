<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFitosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFitosLabel_idFitos}" for="idFitos" />
                    <h:inputText id="idFitos" value="#{fitosController.selected.idFitos}" title="#{bundle.EditFitosTitle_idFitos}" required="true" requiredMessage="#{bundle.EditFitosRequiredMessage_idFitos}"/>
                    <h:outputLabel value="#{bundle.EditFitosLabel_disponivel}" for="disponivel" />
                    <h:inputText id="disponivel" value="#{fitosController.selected.disponivel}" title="#{bundle.EditFitosTitle_disponivel}" />
                    <h:outputLabel value="#{bundle.EditFitosLabel_retirada}" for="retirada" />
                    <h:inputText id="retirada" value="#{fitosController.selected.retirada}" title="#{bundle.EditFitosTitle_retirada}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditFitosLabel_compara}" for="compara" />
                    <h:selectOneMenu id="compara" value="#{fitosController.selected.compara}" title="#{bundle.EditFitosTitle_compara}" >
                        <f:selectItems value="#{comparaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditFitosLabel_fkIdUsu}" for="fkIdUsu" />
                    <h:selectOneMenu id="fkIdUsu" value="#{fitosController.selected.fkIdUsu}" title="#{bundle.EditFitosTitle_fkIdUsu}" required="true" requiredMessage="#{bundle.EditFitosRequiredMessage_fkIdUsu}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditFitosLabel_fkIdPos}" for="fkIdPos" />
                    <h:selectOneMenu id="fkIdPos" value="#{fitosController.selected.fkIdPos}" title="#{bundle.EditFitosTitle_fkIdPos}" required="true" requiredMessage="#{bundle.EditFitosRequiredMessage_fkIdPos}">
                        <f:selectItems value="#{posController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{fitosController.update}" value="#{bundle.EditFitosSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditFitosViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{fitosController.prepareList}" value="#{bundle.EditFitosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditFitosIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
