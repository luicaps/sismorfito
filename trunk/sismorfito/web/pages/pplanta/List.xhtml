<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPplantaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
			<h:form styleClass="jsfcrud_list_form">
				<h:panelGroup id="messagePanel" layout="block">
					<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
				</h:panelGroup>
				<h:outputText escape="false" value="#{bundle.ListPplantaEmpty}" rendered="#{pplantaController.items.rowCount == 0}"/>
				<h:panelGroup rendered="#{pplantaController.items.rowCount > 0}">
					<h:outputText value="#{pplantaController.pagination.pageFirstItem + 1}..#{pplantaController.pagination.pageLastItem + 1}/#{pplantaController.pagination.itemsCount}"/>&nbsp;
					<h:commandLink action="#{pplantaController.previous}" value="#{bundle.Previous} #{pplantaController.pagination.pageSize}" rendered="#{pplantaController.pagination.hasPreviousPage}"/>&nbsp;
					<h:commandLink action="#{pplantaController.next}" value="#{bundle.Next} #{pplantaController.pagination.pageSize}" rendered="#{pplantaController.pagination.hasNextPage}"/>&nbsp;
					<h:dataTable value="#{pplantaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListPplantaTitle_idPplanta}"/>
							</f:facet>
							<h:outputText value="#{item.idPplanta}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListPplantaTitle_nomePplanta}"/>
							</f:facet>
							<h:outputText value="#{item.nomePplanta}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListPplantaTitle_fkIdPlanta}"/>
							</f:facet>
							<h:outputText value="#{item.fkIdPlanta}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="&nbsp;"/>
							</f:facet>
							<h:commandLink action="#{pplantaController.prepareView}" value="#{bundle.ListPplantaViewLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{pplantaController.prepareEdit}" value="#{bundle.ListPplantaEditLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{pplantaController.destroy}" value="#{bundle.ListPplantaDestroyLink}"/>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<br />
				<h:commandLink action="#{pplantaController.prepareCreate}" value="#{bundle.ListPplantaCreateLink}"/>
				<br />
				<br />
				<h:commandLink value="#{bundle.ListPplantaIndexLink}" action="/index" immediate="true" />
			</h:form>
        </ui:define>
    </ui:composition>

</html>
