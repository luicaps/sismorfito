<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTvegeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTvegeLabel_idTvege}" for="idTvege" />
                    <h:inputText id="idTvege" value="#{tvegeController.selected.idTvege}" title="#{bundle.CreateTvegeTitle_idTvege}" required="true" requiredMessage="#{bundle.CreateTvegeRequiredMessage_idTvege}"/>
                    <h:outputLabel value="#{bundle.CreateTvegeLabel_nomeVege}" for="nomeVege" />
                    <h:inputText id="nomeVege" value="#{tvegeController.selected.nomeVege}" title="#{bundle.CreateTvegeTitle_nomeVege}" required="true" requiredMessage="#{bundle.CreateTvegeRequiredMessage_nomeVege}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tvegeController.create}" value="#{bundle.CreateTvegeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tvegeController.prepareList}" value="#{bundle.CreateTvegeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateTvegeIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
