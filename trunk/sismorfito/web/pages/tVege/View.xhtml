<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTvegeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTvegeLabel_idTvege}"/>
                    <h:outputText value="#{tvegeController.selected.idTvege}" title="#{bundle.ViewTvegeTitle_idTvege}"/>
                    <h:outputText value="#{bundle.ViewTvegeLabel_nomeVege}"/>
                    <h:outputText value="#{tvegeController.selected.nomeVege}" title="#{bundle.ViewTvegeTitle_nomeVege}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tvegeController.destroyAndView}" value="#{bundle.ViewTvegeDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewTvegeEditLink}"/>
                <br />
                <h:commandLink action="#{tvegeController.prepareCreate}" value="#{bundle.ViewTvegeCreateLink}" />
                <br />
                <h:commandLink action="#{tvegeController.prepareList}" value="#{bundle.ViewTvegeShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewTvegeIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
