<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPlfotoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
			<h:form styleClass="jsfcrud_list_form">
				<h:panelGroup id="messagePanel" layout="block">
					<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
				</h:panelGroup>
				<h:outputText escape="false" value="#{bundle.ListPlfotoEmpty}" rendered="#{plfotoController.items.rowCount == 0}"/>
				<h:panelGroup rendered="#{plfotoController.items.rowCount > 0}">
					<h:outputText value="#{plfotoController.pagination.pageFirstItem + 1}..#{plfotoController.pagination.pageLastItem + 1}/#{plfotoController.pagination.itemsCount}"/>&nbsp;
					<h:commandLink action="#{plfotoController.previous}" value="#{bundle.Previous} #{plfotoController.pagination.pageSize}" rendered="#{plfotoController.pagination.hasPreviousPage}"/>&nbsp;
					<h:commandLink action="#{plfotoController.next}" value="#{bundle.Next} #{plfotoController.pagination.pageSize}" rendered="#{plfotoController.pagination.hasNextPage}"/>&nbsp;
					<h:dataTable value="#{plfotoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListPlfotoTitle_foto}"/>
							</f:facet>
							<h:outputText value="#{item.foto}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListPlfotoTitle_fkIdPlanta}"/>
							</f:facet>
							<h:outputText value="#{item.fkIdPlanta}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="&nbsp;"/>
							</f:facet>
							<h:commandLink action="#{plfotoController.prepareView}" value="#{bundle.ListPlfotoViewLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{plfotoController.prepareEdit}" value="#{bundle.ListPlfotoEditLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{plfotoController.destroy}" value="#{bundle.ListPlfotoDestroyLink}"/>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<br />
				<h:commandLink action="#{plfotoController.prepareCreate}" value="#{bundle.ListPlfotoCreateLink}"/>
				<br />
				<br />
				<h:commandLink value="#{bundle.ListPlfotoIndexLink}" action="/index" immediate="true" />
			</h:form>
        </ui:define>
    </ui:composition>

</html>
