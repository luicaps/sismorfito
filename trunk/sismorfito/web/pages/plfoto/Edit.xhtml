<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPlfotoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPlfotoLabel_foto}" for="foto" />
                    <h:inputText id="foto" value="#{plfotoController.selected.foto}" title="#{bundle.EditPlfotoTitle_foto}" required="true" requiredMessage="#{bundle.EditPlfotoRequiredMessage_foto}"/>
                    <h:outputLabel value="#{bundle.EditPlfotoLabel_fkIdPlanta}" for="fkIdPlanta" />
                    <h:selectOneMenu id="fkIdPlanta" value="#{plfotoController.selected.fkIdPlanta}" title="#{bundle.EditPlfotoTitle_fkIdPlanta}" required="true" requiredMessage="#{bundle.EditPlfotoRequiredMessage_fkIdPlanta}">
                        <f:selectItems value="#{plantaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{plfotoController.update}" value="#{bundle.EditPlfotoSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditPlfotoViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{plfotoController.prepareList}" value="#{bundle.EditPlfotoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditPlfotoIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
