                    <h:outputText value="#{bundle.ViewPosLabel_latitude}"/>

                    <h:outputText value="#{posController.selected.fkIdCsolo}" title="#{bundle.ViewPosTitle_fkIdCsolo}"/>
                    <h:outputText value="#{bundle.ViewPosLabel_fkIdCidade}"/>
                    <h:outputText value="#{posController.selected.fkIdCidade}" title="#{bundle.ViewPosTitle_fkIdCidade}"/>

                <br />

                <br />
