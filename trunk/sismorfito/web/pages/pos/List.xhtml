<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
			<h:form styleClass="jsfcrud_list_form">
				<h:panelGroup id="messagePanel" layout="block">
					<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
				</h:panelGroup>
				<h:outputText escape="false" value="#{bundle.ListPosEmpty}" rendered="#{posController.items.rowCount == 0}"/>
				<h:panelGroup rendered="#{posController.items.rowCount > 0}">
					<h:outputText value="#{posController.pagination.pageFirstItem + 1}..#{posController.pagination.pageLastItem + 1}/#{posController.pagination.itemsCount}"/>&nbsp;
					<h:commandLink action="#{posController.previous}" value="#{bundle.Previous} #{posController.pagination.pageSize}" rendered="#{posController.pagination.hasPreviousPage}"/>&nbsp;
					<h:commandLink action="#{posController.next}" value="#{bundle.Next} #{posController.pagination.pageSize}" rendered="#{posController.pagination.hasNextPage}"/>&nbsp;
					<h:dataTable value="#{posController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListPosTitle_idPos}"/>
							</f:facet>
							<h:outputText value="#{item.idPos}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListPosTitle_latitude}"/>
							</f:facet>
							<h:outputText value="#{item.latitude}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListPosTitle_longitde}"/>
							</f:facet>
							<h:outputText value="#{item.longitde}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListPosTitle_comentario}"/>
							</f:facet>
							<h:outputText value="#{item.comentario}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListPosTitle_fkIdCsolo}"/>
							</f:facet>
							<h:outputText value="#{item.fkIdCsolo}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListPosTitle_fkIdCidade}"/>
							</f:facet>
							<h:outputText value="#{item.fkIdCidade}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="&nbsp;"/>
							</f:facet>
							<h:commandLink action="#{posController.prepareView}" value="#{bundle.ListPosViewLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{posController.prepareEdit}" value="#{bundle.ListPosEditLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{posController.destroy}" value="#{bundle.ListPosDestroyLink}"/>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<br />
				<h:commandLink action="#{posController.prepareCreate}" value="#{bundle.ListPosCreateLink}"/>
				<br />
				<br />
				<h:commandLink value="#{bundle.ListPosIndexLink}" action="/index" immediate="true" />
			</h:form>
        </ui:define>
    </ui:composition>

</html>
