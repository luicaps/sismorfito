<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFiloTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
			<h:form styleClass="jsfcrud_list_form">
				<h:panelGroup id="messagePanel" layout="block">
					<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
				</h:panelGroup>
				<h:outputText escape="false" value="#{bundle.ListFiloEmpty}" rendered="#{filoController.items.rowCount == 0}"/>
				<h:panelGroup rendered="#{filoController.items.rowCount > 0}">
					<h:outputText value="#{filoController.pagination.pageFirstItem + 1}..#{filoController.pagination.pageLastItem + 1}/#{filoController.pagination.itemsCount}"/>&nbsp;
					<h:commandLink action="#{filoController.previous}" value="#{bundle.Previous} #{filoController.pagination.pageSize}" rendered="#{filoController.pagination.hasPreviousPage}"/>&nbsp;
					<h:commandLink action="#{filoController.next}" value="#{bundle.Next} #{filoController.pagination.pageSize}" rendered="#{filoController.pagination.hasNextPage}"/>&nbsp;
					<h:dataTable value="#{filoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListFiloTitle_idFilo}"/>
							</f:facet>
							<h:outputText value="#{item.idFilo}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListFiloTitle_nomeFilo}"/>
							</f:facet>
							<h:outputText value="#{item.nomeFilo}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="&nbsp;"/>
							</f:facet>
							<h:commandLink action="#{filoController.prepareView}" value="#{bundle.ListFiloViewLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{filoController.prepareEdit}" value="#{bundle.ListFiloEditLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{filoController.destroy}" value="#{bundle.ListFiloDestroyLink}"/>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<br />
				<h:commandLink action="#{filoController.prepareCreate}" value="#{bundle.ListFiloCreateLink}"/>
				<br />
				<br />
				<h:commandLink value="#{bundle.ListFiloIndexLink}" action="/index" immediate="true" />
			</h:form>
        </ui:define>
    </ui:composition>

</html>
