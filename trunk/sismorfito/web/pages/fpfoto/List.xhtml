<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFpfotoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
			<h:form styleClass="jsfcrud_list_form">
				<h:panelGroup id="messagePanel" layout="block">
					<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
				</h:panelGroup>
				<h:outputText escape="false" value="#{bundle.ListFpfotoEmpty}" rendered="#{fpfotoController.items.rowCount == 0}"/>
				<h:panelGroup rendered="#{fpfotoController.items.rowCount > 0}">
					<h:outputText value="#{fpfotoController.pagination.pageFirstItem + 1}..#{fpfotoController.pagination.pageLastItem + 1}/#{fpfotoController.pagination.itemsCount}"/>&nbsp;
					<h:commandLink action="#{fpfotoController.previous}" value="#{bundle.Previous} #{fpfotoController.pagination.pageSize}" rendered="#{fpfotoController.pagination.hasPreviousPage}"/>&nbsp;
					<h:commandLink action="#{fpfotoController.next}" value="#{bundle.Next} #{fpfotoController.pagination.pageSize}" rendered="#{fpfotoController.pagination.hasNextPage}"/>&nbsp;
					<h:dataTable value="#{fpfotoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListFpfotoTitle_foto}"/>
							</f:facet>
							<h:outputText value="#{item.foto}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListFpfotoTitle_fkIdFitop}"/>
							</f:facet>
							<h:outputText value="#{item.fkIdFitop}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="&nbsp;"/>
							</f:facet>
							<h:commandLink action="#{fpfotoController.prepareView}" value="#{bundle.ListFpfotoViewLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{fpfotoController.prepareEdit}" value="#{bundle.ListFpfotoEditLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{fpfotoController.destroy}" value="#{bundle.ListFpfotoDestroyLink}"/>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<br />
				<h:commandLink action="#{fpfotoController.prepareCreate}" value="#{bundle.ListFpfotoCreateLink}"/>
				<br />
				<br />
				<h:commandLink value="#{bundle.ListFpfotoIndexLink}" action="/index" immediate="true" />
			</h:form>
        </ui:define>
    </ui:composition>

</html>
