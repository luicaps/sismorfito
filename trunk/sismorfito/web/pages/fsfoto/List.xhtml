<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFsfotoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
			<h:form styleClass="jsfcrud_list_form">
				<h:panelGroup id="messagePanel" layout="block">
					<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
				</h:panelGroup>
				<h:outputText escape="false" value="#{bundle.ListFsfotoEmpty}" rendered="#{fsfotoController.items.rowCount == 0}"/>
				<h:panelGroup rendered="#{fsfotoController.items.rowCount > 0}">
					<h:outputText value="#{fsfotoController.pagination.pageFirstItem + 1}..#{fsfotoController.pagination.pageLastItem + 1}/#{fsfotoController.pagination.itemsCount}"/>&nbsp;
					<h:commandLink action="#{fsfotoController.previous}" value="#{bundle.Previous} #{fsfotoController.pagination.pageSize}" rendered="#{fsfotoController.pagination.hasPreviousPage}"/>&nbsp;
					<h:commandLink action="#{fsfotoController.next}" value="#{bundle.Next} #{fsfotoController.pagination.pageSize}" rendered="#{fsfotoController.pagination.hasNextPage}"/>&nbsp;
					<h:dataTable value="#{fsfotoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListFsfotoTitle_foto}"/>
							</f:facet>
							<h:outputText value="#{item.foto}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListFsfotoTitle_fkIdFitos}"/>
							</f:facet>
							<h:outputText value="#{item.fkIdFitos}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="&nbsp;"/>
							</f:facet>
							<h:commandLink action="#{fsfotoController.prepareView}" value="#{bundle.ListFsfotoViewLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{fsfotoController.prepareEdit}" value="#{bundle.ListFsfotoEditLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{fsfotoController.destroy}" value="#{bundle.ListFsfotoDestroyLink}"/>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<br />
				<h:commandLink action="#{fsfotoController.prepareCreate}" value="#{bundle.ListFsfotoCreateLink}"/>
				<br />
				<br />
				<h:commandLink value="#{bundle.ListFsfotoIndexLink}" action="/index" immediate="true" />
			</h:form>
        </ui:define>
    </ui:composition>

</html>
