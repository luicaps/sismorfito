<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFitopTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
			<h:form styleClass="jsfcrud_list_form">
				<h:panelGroup id="messagePanel" layout="block">
					<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
				</h:panelGroup>
				<h:outputText escape="false" value="#{bundle.ListFitopEmpty}" rendered="#{fitopController.items.rowCount == 0}"/>
				<h:panelGroup rendered="#{fitopController.items.rowCount > 0}">
					<h:outputText value="#{fitopController.pagination.pageFirstItem + 1}..#{fitopController.pagination.pageLastItem + 1}/#{fitopController.pagination.itemsCount}"/>&nbsp;
					<h:commandLink action="#{fitopController.previous}" value="#{bundle.Previous} #{fitopController.pagination.pageSize}" rendered="#{fitopController.pagination.hasPreviousPage}"/>&nbsp;
					<h:commandLink action="#{fitopController.next}" value="#{bundle.Next} #{fitopController.pagination.pageSize}" rendered="#{fitopController.pagination.hasNextPage}"/>&nbsp;
					<h:dataTable value="#{fitopController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListFitopTitle_idFitop}"/>
							</f:facet>
							<h:outputText value="#{item.idFitop}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListFitopTitle_nomeFp}"/>
							</f:facet>
							<h:outputText value="#{item.nomeFp}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListFitopTitle_disponivel}"/>
							</f:facet>
							<h:outputText value="#{item.disponivel}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListFitopTitle_fkIdUsu}"/>
							</f:facet>
							<h:outputText value="#{item.fkIdUsu}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListFitopTitle_fkIdPplanta}"/>
							</f:facet>
							<h:outputText value="#{item.fkIdPplanta}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="&nbsp;"/>
							</f:facet>
							<h:commandLink action="#{fitopController.prepareView}" value="#{bundle.ListFitopViewLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{fitopController.prepareEdit}" value="#{bundle.ListFitopEditLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{fitopController.destroy}" value="#{bundle.ListFitopDestroyLink}"/>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<br />
				<h:commandLink action="#{fitopController.prepareCreate}" value="#{bundle.ListFitopCreateLink}"/>
				<br />
				<br />
				<h:commandLink value="#{bundle.ListFitopIndexLink}" action="/index" immediate="true" />
			</h:form>
        </ui:define>
    </ui:composition>

</html>
