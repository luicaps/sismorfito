<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListComparaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
			<h:form styleClass="jsfcrud_list_form">
				<h:panelGroup id="messagePanel" layout="block">
					<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
				</h:panelGroup>
				<h:outputText escape="false" value="#{bundle.ListComparaEmpty}" rendered="#{comparaController.items.rowCount == 0}"/>
				<h:panelGroup rendered="#{comparaController.items.rowCount > 0}">
					<h:outputText value="#{comparaController.pagination.pageFirstItem + 1}..#{comparaController.pagination.pageLastItem + 1}/#{comparaController.pagination.itemsCount}"/>&nbsp;
					<h:commandLink action="#{comparaController.previous}" value="#{bundle.Previous} #{comparaController.pagination.pageSize}" rendered="#{comparaController.pagination.hasPreviousPage}"/>&nbsp;
					<h:commandLink action="#{comparaController.next}" value="#{bundle.Next} #{comparaController.pagination.pageSize}" rendered="#{comparaController.pagination.hasNextPage}"/>&nbsp;
					<h:dataTable value="#{comparaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListComparaTitle_fkIdFitos}"/>
							</f:facet>
							<h:outputText value="#{item.fkIdFitos}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListComparaTitle_fkIdUsu}"/>
							</f:facet>
							<h:outputText value="#{item.fkIdUsu}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListComparaTitle_fitos}"/>
							</f:facet>
							<h:outputText value="#{item.fitos}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListComparaTitle_fkIdFitop}"/>
							</f:facet>
							<h:outputText value="#{item.fkIdFitop}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="&nbsp;"/>
							</f:facet>
							<h:commandLink action="#{comparaController.prepareView}" value="#{bundle.ListComparaViewLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{comparaController.prepareEdit}" value="#{bundle.ListComparaEditLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{comparaController.destroy}" value="#{bundle.ListComparaDestroyLink}"/>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<br />
				<h:commandLink action="#{comparaController.prepareCreate}" value="#{bundle.ListComparaCreateLink}"/>
				<br />
				<br />
				<h:commandLink value="#{bundle.ListComparaIndexLink}" action="/index" immediate="true" />
			</h:form>
        </ui:define>
    </ui:composition>

</html>
