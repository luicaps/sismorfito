<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPlantaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPlantaLabel_idPlanta}"/>
                    <h:outputText value="#{plantaController.selected.idPlanta}" title="#{bundle.ViewPlantaTitle_idPlanta}"/>
                    <h:outputText value="#{bundle.ViewPlantaLabel_retirada}"/>
                    <h:outputText value="#{plantaController.selected.retirada}" title="#{bundle.ViewPlantaTitle_retirada}">

                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPlantaLabel_fkIdTvege}"/>
                    <h:outputText value="#{plantaController.selected.fkIdTvege}" title="#{bundle.ViewPlantaTitle_fkIdTvege}"/>
                    <h:outputText value="#{bundle.ViewPlantaLabel_fkIdPos}"/>
                    <h:outputText value="#{plantaController.selected.fkIdPos}" title="#{bundle.ViewPlantaTitle_fkIdPos}"/>
                    <h:outputText value="#{bundle.ViewPlantaLabel_fkIdEspecie}"/>
                    <h:outputText value="#{plantaController.selected.fkIdEspecie}" title="#{bundle.ViewPlantaTitle_fkIdEspecie}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{plantaController.destroyAndView}" value="#{bundle.ViewPlantaDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewPlantaEditLink}"/>
                <br />
                <h:commandLink action="#{plantaController.prepareCreate}" value="#{bundle.ViewPlantaCreateLink}" />
                <br />
                <h:commandLink action="#{plantaController.prepareList}" value="#{bundle.ViewPlantaShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewPlantaIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
