<ui:composition template="/template/template-professor.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="corpo">
        <h:form id="a">
            <div style="padding-bottom: 5% !important;">
                <p:panel style="font-size: 12px !important;">
		    <p:messages autoUpdate="true" id="mensagem" showDetail="true" />
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputText value="E-mail:"/>
                        <p:inputText value="#{gerenciaAluno.aluno.email}"/>
                        <h:outputText value="Nome:"/>
                        <p:inputText value="#{gerenciaAluno.aluno.nome}"/>
                        <h:outputText value="Sobrenome:"/>
                        <p:inputText value="#{gerenciaAluno.aluno.sobrenome}"/>
                        <h:outputText value="Senha:"/>
                        <p:password value="#{gerenciaAluno.senha}"  feedback="true"
				    promptLabel="Digite sua Senha" weakLabel="Fraca" goodLabel="Média" strongLabel="Forte"/>
                        <h:outputText value="Senha Novamente:"/>
                        <p:password value="#{gerenciaAluno.senha2}"  feedback="true"
				    promptLabel="Digite sua Senha" weakLabel="Fraca" goodLabel="Média" strongLabel="Forte"/>
                    </h:panelGrid>

                    <p:separator />

                    <p:commandButton value="Concluir" action="#{gerenciaAluno.alterar}"/>
                    <p:commandButton style="margin-bottom: 35px !important; margin-top: 20px !important;" value="Cancelar" id="cancela" 
                                     action="../conteudo-professor/sobre-professor.xhtml?faces-redirect=true"/>
                </p:panel>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
