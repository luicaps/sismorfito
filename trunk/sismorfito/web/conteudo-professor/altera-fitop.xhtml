<ui:composition template="/template/template-professor.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="corpo">
        <h:form id="pa">
            <p:growl id="message" showDetail="true" life="5000"/>

            <div style="margin-left: 30%; width: 500px !important; padding-bottom: 5% !important;">
                <p:panel style="font-size: 12px !important;">
                    <p:panelGrid columns="2">
                        <h:outputText value="Nome do Fitólito"/>
                        <p:inputText value="#{cadastraFitoManagedBean.selectFitop.nomeFp}" required="true"/>
                        <h:outputText value="Disponivel para busca?"/>
                        <p:selectBooleanCheckbox value="#{cadastraFitoManagedBean.selectFitop.disponivel}"/>
                    </p:panelGrid>

                    <p:separator />
                    
                    <p:dataTable id="FPF" var="fpfoto" value="#{cadastraFitoManagedBean.selectFitop.fpfotoList}" widgetVar="fpfTable"
                                 emptyMessage="Não foram encontradas fotos" paginator="true" rows="10">

                        <p:column id="idFoto" headerText="Foto">
                            <h:outputText value="#{fpfoto.foto}"/>
                        </p:column>

                        <p:column id="Seleção">
                            <p:commandButton icon="ui-icon-pencil"/>
                        </p:column>

                    </p:dataTable>
                    
                    <p:panel>
                        <h:outputText value="Clique no botão enviar antes de finalizar para realizar o cadastro das imagens!" style="color: #e33b06;"/>
                    </p:panel>
                    <!--Foto de Fitolito - FSFoto -->
                    <p:fileUpload id="fuFito"
                                  fileUploadListener="#{cadastraFitoManagedBean.handleFileUploadFPFoto}"
                                  mode="advanced"
                                  update="FPF"
                                  multiple="true"
                                  sizeLimit="10000000"
                                  allowTypes="/(\.|\/)(jpg|jpeg|bmp|BMP)$/"
                                  style="font-size: 13px !important; text-align: left !important; padding-top: 4% !important;"
                                  label="Escolher"
                                  uploadLabel="Enviar"
                                  cancelLabel="Cancelar">
                    </p:fileUpload>

                    <p:commandButton value="Concluir" action="#{cadastraFitoManagedBean.changeFitop()}"/>
                    <p:commandButton style="margin-bottom: 35px !important; margin-top: 20px !important;" value="Cancelar" id="Submit" 
                                     action="../conteudo-professor/gerenciar-list-fitop.xhtml?faces-redirect=true"/>

                </p:panel>
            </div>

        </h:form>
    </ui:define>
</ui:composition>
