<ui:composition template="/template/template-professor.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="corpo">

	<h:form id="tela">
	    <div style="font-size: 13px !important; padding-bottom: 5% !important;">
		<p:panel style="">
		    <p:messages autoUpdate="true" id="mensagem" showDetail="true" />
		    <h:panelGrid columns="2" cellpadding="5" id="DadosCadastrais">

			<h:outputText value="E-Mail: "/>
			<p:inputText id="EMail" value="#{gerenciaAluno.professor.email}" disabled="true"/>

			<h:outputText value="Nome: "/>
			<p:inputText id="Nome" value="#{gerenciaAluno.professor.nome}" required="true"/>

			<h:outputText value="Sobrenome: "/>
			<p:inputText id="Sobrenome" value="#{gerenciaAluno.professor.sobrenome}" required="true"/>

			<h:outputText value="Senha atual: "/>
			<p:password id="SenhaAtual" value="#{gerenciaAluno.senha3}" required="true"/>

			<h:outputText value="Senha: "/>
			<p:password id="Password" value="#{gerenciaAluno.senha}" feedback="true"
				    promptLabel="Digite sua Senha" weakLabel="Fraca" goodLabel="Média" strongLabel="Forte"
				    />

			<h:outputText value="Senha Novamente: "/>
			<p:password id="Password2" value="#{gerenciaAluno.senha2}" feedback="true"
				    promptLabel="Digite sua Senha" weakLabel="Fraca" goodLabel="Média" strongLabel="Forte"/>
		    </h:panelGrid>

		    <p:separator />

                    <p:commandButton value="Concluir" action="#{gerenciaAluno.alterarProfessor}"/>
                    <p:commandButton style="margin-bottom: 35px !important; margin-top: 20px !important;" value="Cancelar" id="cancela" 
                                     action="../conteudo-professor/sobre-professor.xhtml?faces-redirect=true"/>
		</p:panel>
	    </div>
	</h:form>

    </ui:define>
</ui:composition>
