<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateGeneroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateGeneroLabel_idGenero}" for="idGenero" />
                    <h:inputText id="idGenero" value="#{generoController.selected.idGenero}" title="#{bundle.CreateGeneroTitle_idGenero}" required="true" requiredMessage="#{bundle.CreateGeneroRequiredMessage_idGenero}"/>
                    <h:outputLabel value="#{bundle.CreateGeneroLabel_nomeGenero}" for="nomeGenero" />
                    <h:inputText id="nomeGenero" value="#{generoController.selected.nomeGenero}" title="#{bundle.CreateGeneroTitle_nomeGenero}" />
                    <h:outputLabel value="#{bundle.CreateGeneroLabel_fkIdFamilia}" for="fkIdFamilia" />
                    <h:selectOneMenu id="fkIdFamilia" value="#{generoController.selected.fkIdFamilia}" title="#{bundle.CreateGeneroTitle_fkIdFamilia}" required="true" requiredMessage="#{bundle.CreateGeneroRequiredMessage_fkIdFamilia}">
                        <f:selectItems value="#{familiaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{generoController.create}" value="#{bundle.CreateGeneroSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{generoController.prepareList}" value="#{bundle.CreateGeneroShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateGeneroIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
