<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTusuTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
			<h:form styleClass="jsfcrud_list_form">
				<h:panelGroup id="messagePanel" layout="block">
					<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
				</h:panelGroup>
				<h:outputText escape="false" value="#{bundle.ListTusuEmpty}" rendered="#{tusuController.items.rowCount == 0}"/>
				<h:panelGroup rendered="#{tusuController.items.rowCount > 0}">
					<h:outputText value="#{tusuController.pagination.pageFirstItem + 1}..#{tusuController.pagination.pageLastItem + 1}/#{tusuController.pagination.itemsCount}"/>&nbsp;
					<h:commandLink action="#{tusuController.previous}" value="#{bundle.Previous} #{tusuController.pagination.pageSize}" rendered="#{tusuController.pagination.hasPreviousPage}"/>&nbsp;
					<h:commandLink action="#{tusuController.next}" value="#{bundle.Next} #{tusuController.pagination.pageSize}" rendered="#{tusuController.pagination.hasNextPage}"/>&nbsp;
					<h:dataTable value="#{tusuController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListTusuTitle_idTusu}"/>
							</f:facet>
							<h:outputText value="#{item.idTusu}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListTusuTitle_tipo}"/>
							</f:facet>
							<h:outputText value="#{item.tipo}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="&nbsp;"/>
							</f:facet>
							<h:commandLink action="#{tusuController.prepareView}" value="#{bundle.ListTusuViewLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{tusuController.prepareEdit}" value="#{bundle.ListTusuEditLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{tusuController.destroy}" value="#{bundle.ListTusuDestroyLink}"/>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<br />
				<h:commandLink action="#{tusuController.prepareCreate}" value="#{bundle.ListTusuCreateLink}"/>
				<br />
				<br />
				<h:commandLink value="#{bundle.ListTusuIndexLink}" action="/index" immediate="true" />
			</h:form>
        </ui:define>
    </ui:composition>

</html>
