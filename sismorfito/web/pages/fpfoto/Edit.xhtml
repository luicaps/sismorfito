<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFpfotoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFpfotoLabel_foto}" for="foto" />
                    <h:inputText id="foto" value="#{fpfotoController.selected.foto}" title="#{bundle.EditFpfotoTitle_foto}" required="true" requiredMessage="#{bundle.EditFpfotoRequiredMessage_foto}"/>
                    <h:outputLabel value="#{bundle.EditFpfotoLabel_fkIdFitop}" for="fkIdFitop" />
                    <h:selectOneMenu id="fkIdFitop" value="#{fpfotoController.selected.fkIdFitop}" title="#{bundle.EditFpfotoTitle_fkIdFitop}" required="true" requiredMessage="#{bundle.EditFpfotoRequiredMessage_fkIdFitop}">
                        <f:selectItems value="#{fitopController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{fpfotoController.update}" value="#{bundle.EditFpfotoSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditFpfotoViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{fpfotoController.prepareList}" value="#{bundle.EditFpfotoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditFpfotoIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
