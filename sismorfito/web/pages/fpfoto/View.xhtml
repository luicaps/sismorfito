<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFpfotoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFpfotoLabel_foto}"/>
                    <h:outputText value="#{fpfotoController.selected.foto}" title="#{bundle.ViewFpfotoTitle_foto}"/>
                    <h:outputText value="#{bundle.ViewFpfotoLabel_fkIdFitop}"/>
                    <h:outputText value="#{fpfotoController.selected.fkIdFitop}" title="#{bundle.ViewFpfotoTitle_fkIdFitop}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{fpfotoController.destroyAndView}" value="#{bundle.ViewFpfotoDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewFpfotoEditLink}"/>
                <br />
                <h:commandLink action="#{fpfotoController.prepareCreate}" value="#{bundle.ViewFpfotoCreateLink}" />
                <br />
                <h:commandLink action="#{fpfotoController.prepareList}" value="#{bundle.ViewFpfotoShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewFpfotoIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
