<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPlantaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
			<h:form styleClass="jsfcrud_list_form">
				<h:panelGroup id="messagePanel" layout="block">
					<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
				</h:panelGroup>
				<h:outputText escape="false" value="#{bundle.ListPlantaEmpty}" rendered="#{plantaController.items.rowCount == 0}"/>
				<h:panelGroup rendered="#{plantaController.items.rowCount > 0}">
					<h:outputText value="#{plantaController.pagination.pageFirstItem + 1}..#{plantaController.pagination.pageLastItem + 1}/#{plantaController.pagination.itemsCount}"/>&nbsp;
					<h:commandLink action="#{plantaController.previous}" value="#{bundle.Previous} #{plantaController.pagination.pageSize}" rendered="#{plantaController.pagination.hasPreviousPage}"/>&nbsp;
					<h:commandLink action="#{plantaController.next}" value="#{bundle.Next} #{plantaController.pagination.pageSize}" rendered="#{plantaController.pagination.hasNextPage}"/>&nbsp;
					<h:dataTable value="#{plantaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListPlantaTitle_idPlanta}"/>
							</f:facet>
							<h:outputText value="#{item.idPlanta}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListPlantaTitle_retirada}"/>
							</f:facet>
							<h:outputText value="#{item.retirada}">
								<f:convertDateTime pattern="MM/dd/yyyy" />
							</h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListPlantaTitle_fkIdTvege}"/>
							</f:facet>
							<h:outputText value="#{item.fkIdTvege}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListPlantaTitle_fkIdPos}"/>
							</f:facet>
							<h:outputText value="#{item.fkIdPos}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListPlantaTitle_fkIdEspecie}"/>
							</f:facet>
							<h:outputText value="#{item.fkIdEspecie}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="&nbsp;"/>
							</f:facet>
							<h:commandLink action="#{plantaController.prepareView}" value="#{bundle.ListPlantaViewLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{plantaController.prepareEdit}" value="#{bundle.ListPlantaEditLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{plantaController.destroy}" value="#{bundle.ListPlantaDestroyLink}"/>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<br />
				<h:commandLink action="#{plantaController.prepareCreate}" value="#{bundle.ListPlantaCreateLink}"/>
				<br />
				<br />
				<h:commandLink value="#{bundle.ListPlantaIndexLink}" action="/index" immediate="true" />
			</h:form>
        </ui:define>
    </ui:composition>

</html>
