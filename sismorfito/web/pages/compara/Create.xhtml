<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateComparaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateComparaLabel_fkIdFitos}" for="fkIdFitos" />
                    <h:inputText id="fkIdFitos" value="#{comparaController.selected.fkIdFitos}" title="#{bundle.CreateComparaTitle_fkIdFitos}" required="true" requiredMessage="#{bundle.CreateComparaRequiredMessage_fkIdFitos}"/>
                    <h:outputLabel value="#{bundle.CreateComparaLabel_fkIdUsu}" for="fkIdUsu" />
                    <h:selectOneMenu id="fkIdUsu" value="#{comparaController.selected.fkIdUsu}" title="#{bundle.CreateComparaTitle_fkIdUsu}" required="true" requiredMessage="#{bundle.CreateComparaRequiredMessage_fkIdUsu}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateComparaLabel_fitos}" for="fitos" />
                    <h:selectOneMenu id="fitos" value="#{comparaController.selected.fitos}" title="#{bundle.CreateComparaTitle_fitos}" required="true" requiredMessage="#{bundle.CreateComparaRequiredMessage_fitos}">
                        <f:selectItems value="#{fitosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateComparaLabel_fkIdFitop}" for="fkIdFitop" />
                    <h:selectOneMenu id="fkIdFitop" value="#{comparaController.selected.fkIdFitop}" title="#{bundle.CreateComparaTitle_fkIdFitop}" required="true" requiredMessage="#{bundle.CreateComparaRequiredMessage_fkIdFitop}">
                        <f:selectItems value="#{fitopController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{comparaController.create}" value="#{bundle.CreateComparaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{comparaController.prepareList}" value="#{bundle.CreateComparaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateComparaIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
