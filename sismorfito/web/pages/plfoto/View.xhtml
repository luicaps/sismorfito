<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPlfotoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPlfotoLabel_foto}"/>
                    <h:outputText value="#{plfotoController.selected.foto}" title="#{bundle.ViewPlfotoTitle_foto}"/>
                    <h:outputText value="#{bundle.ViewPlfotoLabel_fkIdPlanta}"/>
                    <h:outputText value="#{plfotoController.selected.fkIdPlanta}" title="#{bundle.ViewPlfotoTitle_fkIdPlanta}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{plfotoController.destroyAndView}" value="#{bundle.ViewPlfotoDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewPlfotoEditLink}"/>
                <br />
                <h:commandLink action="#{plfotoController.prepareCreate}" value="#{bundle.ViewPlfotoCreateLink}" />
                <br />
                <h:commandLink action="#{plfotoController.prepareList}" value="#{bundle.ViewPlfotoShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewPlfotoIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
