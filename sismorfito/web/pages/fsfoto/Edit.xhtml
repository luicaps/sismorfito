<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFsfotoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFsfotoLabel_foto}" for="foto" />
                    <h:inputText id="foto" value="#{fsfotoController.selected.foto}" title="#{bundle.EditFsfotoTitle_foto}" required="true" requiredMessage="#{bundle.EditFsfotoRequiredMessage_foto}"/>
                    <h:outputLabel value="#{bundle.EditFsfotoLabel_fkIdFitos}" for="fkIdFitos" />
                    <h:selectOneMenu id="fkIdFitos" value="#{fsfotoController.selected.fkIdFitos}" title="#{bundle.EditFsfotoTitle_fkIdFitos}" required="true" requiredMessage="#{bundle.EditFsfotoRequiredMessage_fkIdFitos}">
                        <f:selectItems value="#{fitosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{fsfotoController.update}" value="#{bundle.EditFsfotoSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditFsfotoViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{fsfotoController.prepareList}" value="#{bundle.EditFsfotoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditFsfotoIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
