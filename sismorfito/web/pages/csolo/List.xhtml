<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCsoloTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
			<h:form styleClass="jsfcrud_list_form">
				<h:panelGroup id="messagePanel" layout="block">
					<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
				</h:panelGroup>
				<h:outputText escape="false" value="#{bundle.ListCsoloEmpty}" rendered="#{csoloController.items.rowCount == 0}"/>
				<h:panelGroup rendered="#{csoloController.items.rowCount > 0}">
					<h:outputText value="#{csoloController.pagination.pageFirstItem + 1}..#{csoloController.pagination.pageLastItem + 1}/#{csoloController.pagination.itemsCount}"/>&nbsp;
					<h:commandLink action="#{csoloController.previous}" value="#{bundle.Previous} #{csoloController.pagination.pageSize}" rendered="#{csoloController.pagination.hasPreviousPage}"/>&nbsp;
					<h:commandLink action="#{csoloController.next}" value="#{bundle.Next} #{csoloController.pagination.pageSize}" rendered="#{csoloController.pagination.hasNextPage}"/>&nbsp;
					<h:dataTable value="#{csoloController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListCsoloTitle_idCsolo}"/>
							</f:facet>
							<h:outputText value="#{item.idCsolo}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListCsoloTitle_sibcs}"/>
							</f:facet>
							<h:outputText value="#{item.sibcs}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="&nbsp;"/>
							</f:facet>
							<h:commandLink action="#{csoloController.prepareView}" value="#{bundle.ListCsoloViewLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{csoloController.prepareEdit}" value="#{bundle.ListCsoloEditLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{csoloController.destroy}" value="#{bundle.ListCsoloDestroyLink}"/>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<br />
				<h:commandLink action="#{csoloController.prepareCreate}" value="#{bundle.ListCsoloCreateLink}"/>
				<br />
				<br />
				<h:commandLink value="#{bundle.ListCsoloIndexLink}" action="/index" immediate="true" />
			</h:form>
        </ui:define>
    </ui:composition>

</html>
