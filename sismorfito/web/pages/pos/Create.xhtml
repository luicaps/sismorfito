<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePosLabel_idPos}" for="idPos" />
                    <h:inputText id="idPos" value="#{posController.selected.idPos}" title="#{bundle.CreatePosTitle_idPos}" required="true" requiredMessage="#{bundle.CreatePosRequiredMessage_idPos}"/>
                    <h:outputLabel value="#{bundle.CreatePosLabel_latitude}" for="latitude" />
                    <h:inputText id="latitude" value="#{posController.selected.latitude}" title="#{bundle.CreatePosTitle_latitude}" />
                    <h:outputLabel value="#{bundle.CreatePosLabel_longitde}" for="longitde" />
                    <h:inputText id="longitde" value="#{posController.selected.longitde}" title="#{bundle.CreatePosTitle_longitde}" />
                    <h:outputLabel value="#{bundle.CreatePosLabel_comentario}" for="comentario" />
                    <h:inputText id="comentario" value="#{posController.selected.comentario}" title="#{bundle.CreatePosTitle_comentario}" />
                    <h:outputLabel value="#{bundle.CreatePosLabel_fkIdCsolo}" for="fkIdCsolo" />
                    <h:selectOneMenu id="fkIdCsolo" value="#{posController.selected.fkIdCsolo}" title="#{bundle.CreatePosTitle_fkIdCsolo}" required="true" requiredMessage="#{bundle.CreatePosRequiredMessage_fkIdCsolo}">
                        <f:selectItems value="#{csoloController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePosLabel_fkIdCidade}" for="fkIdCidade" />
                    <h:selectOneMenu id="fkIdCidade" value="#{posController.selected.fkIdCidade}" title="#{bundle.CreatePosTitle_fkIdCidade}" required="true" requiredMessage="#{bundle.CreatePosRequiredMessage_fkIdCidade}">
                        <f:selectItems value="#{cidadeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{posController.create}" value="#{bundle.CreatePosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{posController.prepareList}" value="#{bundle.CreatePosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreatePosIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
