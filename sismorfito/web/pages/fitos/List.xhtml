<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFitosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
			<h:form styleClass="jsfcrud_list_form">
				<h:panelGroup id="messagePanel" layout="block">
					<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
				</h:panelGroup>
				<h:outputText escape="false" value="#{bundle.ListFitosEmpty}" rendered="#{fitosController.items.rowCount == 0}"/>
				<h:panelGroup rendered="#{fitosController.items.rowCount > 0}">
					<h:outputText value="#{fitosController.pagination.pageFirstItem + 1}..#{fitosController.pagination.pageLastItem + 1}/#{fitosController.pagination.itemsCount}"/>&nbsp;
					<h:commandLink action="#{fitosController.previous}" value="#{bundle.Previous} #{fitosController.pagination.pageSize}" rendered="#{fitosController.pagination.hasPreviousPage}"/>&nbsp;
					<h:commandLink action="#{fitosController.next}" value="#{bundle.Next} #{fitosController.pagination.pageSize}" rendered="#{fitosController.pagination.hasNextPage}"/>&nbsp;
					<h:dataTable value="#{fitosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListFitosTitle_idFitos}"/>
							</f:facet>
							<h:outputText value="#{item.idFitos}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListFitosTitle_disponivel}"/>
							</f:facet>
							<h:outputText value="#{item.disponivel}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListFitosTitle_retirada}"/>
							</f:facet>
							<h:outputText value="#{item.retirada}">
								<f:convertDateTime pattern="MM/dd/yyyy" />
							</h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListFitosTitle_compara}"/>
							</f:facet>
							<h:outputText value="#{item.compara}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListFitosTitle_fkIdUsu}"/>
							</f:facet>
							<h:outputText value="#{item.fkIdUsu}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListFitosTitle_fkIdPos}"/>
							</f:facet>
							<h:outputText value="#{item.fkIdPos}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="&nbsp;"/>
							</f:facet>
							<h:commandLink action="#{fitosController.prepareView}" value="#{bundle.ListFitosViewLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{fitosController.prepareEdit}" value="#{bundle.ListFitosEditLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{fitosController.destroy}" value="#{bundle.ListFitosDestroyLink}"/>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<br />
				<h:commandLink action="#{fitosController.prepareCreate}" value="#{bundle.ListFitosCreateLink}"/>
				<br />
				<br />
				<h:commandLink value="#{bundle.ListFitosIndexLink}" action="/index" immediate="true" />
			</h:form>
        </ui:define>
    </ui:composition>

</html>
