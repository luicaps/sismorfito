<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCidadeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
			<h:form styleClass="jsfcrud_list_form">
				<h:panelGroup id="messagePanel" layout="block">
					<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
				</h:panelGroup>
				<h:outputText escape="false" value="#{bundle.ListCidadeEmpty}" rendered="#{cidadeController.items.rowCount == 0}"/>
				<h:panelGroup rendered="#{cidadeController.items.rowCount > 0}">
					<h:outputText value="#{cidadeController.pagination.pageFirstItem + 1}..#{cidadeController.pagination.pageLastItem + 1}/#{cidadeController.pagination.itemsCount}"/>&nbsp;
					<h:commandLink action="#{cidadeController.previous}" value="#{bundle.Previous} #{cidadeController.pagination.pageSize}" rendered="#{cidadeController.pagination.hasPreviousPage}"/>&nbsp;
					<h:commandLink action="#{cidadeController.next}" value="#{bundle.Next} #{cidadeController.pagination.pageSize}" rendered="#{cidadeController.pagination.hasNextPage}"/>&nbsp;
					<h:dataTable value="#{cidadeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListCidadeTitle_idCidade}"/>
							</f:facet>
							<h:outputText value="#{item.idCidade}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListCidadeTitle_cidade}"/>
							</f:facet>
							<h:outputText value="#{item.cidade}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListCidadeTitle_fkIdEstado}"/>
							</f:facet>
							<h:outputText value="#{item.fkIdEstado}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="&nbsp;"/>
							</f:facet>
							<h:commandLink action="#{cidadeController.prepareView}" value="#{bundle.ListCidadeViewLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{cidadeController.prepareEdit}" value="#{bundle.ListCidadeEditLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{cidadeController.destroy}" value="#{bundle.ListCidadeDestroyLink}"/>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<br />
				<h:commandLink action="#{cidadeController.prepareCreate}" value="#{bundle.ListCidadeCreateLink}"/>
				<br />
				<br />
				<h:commandLink value="#{bundle.ListCidadeIndexLink}" action="/index" immediate="true" />
			</h:form>
        </ui:define>
    </ui:composition>

</html>
