<ui:composition template="/template/template-principal.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="corpo">

        <p:growl id="msgs" showDetail="true"/>
        <p:dialog header="#{pesquisaManagedBean.fitop.nome_fp}" id="dlg" widgetVar="dlg" modal="true" showEffect="fade" hideEffect="fade" resizable="false" height="600" style="text-align: left !important; font-size: 13px !important;">
            <h:form>
                <h:panelGrid columns="3">
                    <p:panel header="FitÃ³lito">
                        <p:commandButton type="button" onclick="FPFoto.previous();"
                                         icon="ui-icon-circle-triangle-w" style="font-size: 10px !important;"/>
                        <p:commandButton type="button" onclick="FPFoto.next();"
                                         icon="ui-icon-circle-triangle-e" style="font-size: 10px !important;"/>

                        <p:imageSwitch effect="fade" widgetVar="FPFoto" slideshowAuto="false">
                            <ui:repeat value="#{pesquisaManagedBean.urlFPFoto}" var="fpfoto">
                                <p:graphicImage value="/FPFoto/#{fpfoto}" height="250" width="350" />
                            </ui:repeat>
                        </p:imageSwitch>
                    </p:panel>
                    <p:panel header="Planta">

                        <p:commandButton type="button" onclick="PlFoto.previous();"
                                         icon="ui-icon-circle-triangle-w" style="font-size: 10px !important;"/>
                        <p:commandButton type="button" onclick="PlFoto.next();"
                                         icon="ui-icon-circle-triangle-e" style="font-size: 10px !important;"/>

                        <p:imageSwitch effect="fade" widgetVar="PlFoto" slideshowAuto="false">
                            <ui:repeat value="#{pesquisaManagedBean.urlPlFoto}" var="plfoto">
                                <p:graphicImage value="/PlFoto/#{plfoto}" height="250" width="350" />
                            </ui:repeat>
                        </p:imageSwitch>

                    </p:panel>
                    <p:panel header="Parte da planta">

                        <p:commandButton type="button" onclick="PPFoto.previous();"
                                         icon="ui-icon-circle-triangle-w" style="font-size: 10px !important;"/>
                        <p:commandButton type="button" onclick="PPFoto.next();"
                                         icon="ui-icon-circle-triangle-e" style="font-size: 10px !important;"/>

                        <p:imageSwitch effect="fade" widgetVar="PPFoto" slideshowAuto="false">
                            <ui:repeat value="#{pesquisaManagedBean.urlPPFoto}" var="ppfoto">
                                <p:graphicImage value="/PPFoto/#{ppfoto}" height="250" width="350" />
                            </ui:repeat>
                        </p:imageSwitch>

                    </p:panel>
                </h:panelGrid>

                <p:separator style="padding-top: 5px !important;" />

                <p:panel header="Dados">
                    <h:outputText value="Aqui comeca a tristeza." /><br/>
                    <h:outputText value="#{pesquisaManagedBean.fitop.nome_fp}" /><br/>
                    <h:outputText id="oi" value="#{pesquisaManagedBean.classe}" /><br/>
                </p:panel>
            </h:form>
        </p:dialog>

        <br/><br/>
        <h:form id="form">


            <div style="margin-left: 35%;">
                <p:panel style="margin-bottom:10px; display: table-cell; vertical-align: middle;">
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:selectOneMenu id="filo" value="#{pesquisaManagedBean.filo}" styleClass="loginBotao">
                            <f:selectItem itemLabel="Filo" itemValue="" />
                            <f:selectItems value="#{pesquisaManagedBean.listFilo}"/>
                            <p:ajax update="classe"
                                    listener="#{pesquisaManagedBean.fetchAllClasses()}" />
                        </p:selectOneMenu>
                        <br/>
                        <p:selectOneMenu id="classe" value="#{pesquisaManagedBean.classe}" styleClass="loginBotao">
                            <f:selectItem itemLabel="Classe" itemValue="" />
                            <f:selectItems value="#{pesquisaManagedBean.listClasse}" />
                            <p:ajax update="ordem"
                                    listener="#{pesquisaManagedBean.fetchAllOrdens()}" />
                        </p:selectOneMenu>
                        <br/>
                        <p:selectOneMenu id="ordem" value="#{pesquisaManagedBean.ordem}" styleClass="loginBotao">
                            <f:selectItem itemLabel="Ordem" itemValue="" />
                            <f:selectItems value="#{pesquisaManagedBean.listOrdem}" />
                            <p:ajax update="familia"
                                    listener="#{pesquisaManagedBean.fetchAllFamilias()}" />
                        </p:selectOneMenu>
                        <br/>
                        <p:selectOneMenu id="familia" value="#{pesquisaManagedBean.familia}" styleClass="loginBotao">
                            <f:selectItem itemLabel="Familia" itemValue="" />
                            <f:selectItems value="#{pesquisaManagedBean.listFamilia}" />
                            <p:ajax update="genero"
                                    listener="#{pesquisaManagedBean.fetchAllGenero()}" />
                        </p:selectOneMenu>
                        <br/>
                        <p:selectOneMenu id="genero" value="#{pesquisaManagedBean.genero}" styleClass="loginBotao">
                            <f:selectItem itemLabel="Genero" itemValue="" />
                            <f:selectItems value="#{pesquisaManagedBean.listGenero}" />
                            <p:ajax update="especie"
                                    listener="#{pesquisaManagedBean.fetchAllEspecie()}" />
                        </p:selectOneMenu>
                        <br/>
                        <p:selectOneMenu id="especie" value="#{pesquisaManagedBean.especie}" styleClass="loginBotao">
                            <f:selectItem itemLabel="Especie" itemValue="" />
                            <f:selectItems value="#{pesquisaManagedBean.listEspecie}" />
                            <p:ajax update="fitolito"
                                    listener="#{pesquisaManagedBean.fetchAllFitolito()}" />
                        </p:selectOneMenu>
                        <br/>
                        <p:selectOneMenu id="fitolito" value="#{pesquisaManagedBean.fitolito}" styleClass="loginBotao">
                            <f:selectItem itemLabel="Fitolito" itemValue="" />
                            <f:selectItems value="#{pesquisaManagedBean.listFitolito}" />
                            <p:ajax update="Submit" />
                        </p:selectOneMenu>
                    </h:panelGrid>

                    <p:separator />

                    <p:commandButton value="Submit" id="Submit" disabled="#{not pesquisaManagedBean.isReady}" action="#{pesquisaManagedBean.findFitoP()}" update=":dlg" oncomplete="dlg.show()" />

                </p:panel>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
