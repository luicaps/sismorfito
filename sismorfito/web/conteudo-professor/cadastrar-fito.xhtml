<ui:composition template="/template/template-professor.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="corpo">
        <h:form>
            <div style="margin-left: 35%; width: 500px !important;">
                <p:panel style="margin-bottom:10px; display: table-cell; vertical-align: middle;">
                    <h:panelGrid columns="2" cellpadding="5">

                        <p:autoComplete id="acSimple" value="#{cadastraFitoManagedBean.filo}" 
                                        completeMethod="#{cadastraFitoManagedBean.completeFilo}"/>

                        <p:selectOneMenu id="filo" value="#{pesquisaManagedBean.filo}" editable="true">
                            <f:selectItem itemLabel="Filo" itemValue="" />
                            <f:selectItems value="#{pesquisaManagedBean.listFilo}" />
                            <!--<f:selectItem itemLabel="Digite novo" itemValue="" />-->
                            <p:ajax update="classe"
                                    listener="#{pesquisaManagedBean.fetchAllClasses()}" />
                        </p:selectOneMenu>
                        <br/>
                        <p:selectOneMenu id="classe" value="#{pesquisaManagedBean.classe}" editable="true">
                            <f:selectItem itemLabel="Classe" itemValue=""/>
                            <f:selectItems value="#{pesquisaManagedBean.listClasse}" />
                            <f:selectItem itemLabel="Digite novo"/>
                            <p:ajax update="ordem"
                                    listener="#{pesquisaManagedBean.fetchAllOrdens()}" />
                        </p:selectOneMenu>
                        <br/>
                        <p:selectOneMenu id="ordem" value="#{pesquisaManagedBean.ordem}" editable="true">
                            <f:selectItem itemLabel="Ordem" itemValue="" />
                            <f:selectItems value="#{pesquisaManagedBean.listOrdem}" />
                            <f:selectItem itemLabel="Digite novo"/>
                            <p:ajax update="familia"
                                    listener="#{pesquisaManagedBean.fetchAllFamilias()}" />
                        </p:selectOneMenu>
                        <br/>
                        <p:selectOneMenu id="familia" value="#{pesquisaManagedBean.familia}" editable="true">
                            <f:selectItem itemLabel="Familia" itemValue="" />
                            <f:selectItems value="#{pesquisaManagedBean.listFamilia}" />
                            <f:selectItem itemLabel="Digite novo"/>
                            <p:ajax update="genero"
                                    listener="#{pesquisaManagedBean.fetchAllGenero()}" />
                        </p:selectOneMenu>
                        <br/>
                        <p:selectOneMenu id="genero" value="#{pesquisaManagedBean.genero}" editable="true">
                            <f:selectItem itemLabel="Genero" itemValue="" />
                            <f:selectItems value="#{pesquisaManagedBean.listGenero}" />
                            <f:selectItem itemLabel="Digite novo"/>
                            <p:ajax update="especie"
                                    listener="#{pesquisaManagedBean.fetchAllEspecie()}" />
                        </p:selectOneMenu>
                        <br/>
                        <p:selectOneMenu id="especie" value="#{pesquisaManagedBean.especie}" editable="true">
                            <f:selectItem itemLabel="Especie" itemValue="" />
                            <f:selectItems value="#{pesquisaManagedBean.listEspecie}" />
                            <f:selectItem itemLabel="Digite novo"/>
                            <p:ajax update="fitolito"
                                    listener="#{pesquisaManagedBean.fetchAllFitolito()}" />
                        </p:selectOneMenu>
                        <br/>
                        <p:selectOneMenu id="fitolito" value="#{pesquisaManagedBean.fitolito}" editable="true">
                            <f:selectItem itemLabel="Fitolito" itemValue="" />
                            <f:selectItems value="#{pesquisaManagedBean.listFitolito}" />
                            <f:selectItem itemLabel="Digite novo"/>
                            <p:ajax update="Submit" />
                        </p:selectOneMenu>
                    </h:panelGrid>

                    <p:separator />

                    <p:commandButton value="Submit" id="Submit" disabled="#{not pesquisaManagedBean.isReady}" action="#{pesquisaManagedBean.findFitoP()}" />

                </p:panel>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
