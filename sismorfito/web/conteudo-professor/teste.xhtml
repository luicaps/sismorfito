<ui:composition template="/template/template-professor.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="corpo">
        <h:form>

                <p:panel style="font-size: 12px !important;">

                    <p:panelGrid columns="2">
                        <h:outputText value="E-mail"/>
                        <p:inputText value="#{cadastraAlunoManagedBean.email}"/>
                        <h:outputText value="Nome"/>
                        <p:inputText value="#{cadastraAlunoManagedBean.nome}"/>
                        <h:outputText value="Sobrenome"/>
                        <p:inputText value="#{cadastraAlunoManagedBean.sobrenome}"/>
                        <h:outputText value="Senha"/>
                        <p:inputText value="#{cadastraAlunoManagedBean.senha}"/>
                        <h:outputText value="Senha Novamente"/>
                        <p:inputText value="#{cadastraAlunoManagedBean.senha2}"/>
                    </p:panelGrid>
                    
                    <p:separator/>

                    <p:commandButton style="margin-bottom: 35px !important; margin-top: 20px !important;" value="Cancelar" id="cancela" 
                                     action="../conteudo-professor/sobre-professor.xhtml?faces-redirect=true"/>
                </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
