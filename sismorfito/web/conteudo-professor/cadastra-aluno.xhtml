<ui:composition template="/template/template-professor.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <ui:define name="corpo">
        <h:form>
            <div style="margin-left: 30%; width: 500p !important;">
                <p:panel style="margin-bottom:10px; display: table-cell; vertical-align: middle; font-size: 12px !important;">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputText value="Usuario: "/>
                        <p:inputText id="Usuario" value="#{cadastraUsuarioManagedBean.usuario}"/>
                                     
                        <h:outputText value="Senha: "/>
                        <p:password id="Password" value="#{cadastraUsuarioManagedBean.senha}"/>
                                     
                        <h:outputText value="Nome: "/>
                        <p:inputText id="Nome" value="#{cadastraUsuarioManagedBean.nome}"/>
                    </h:panelGrid>
                    <p:separator />
                        
                    <p:commandButton value="Cadastrar" id="Cadastrar" action="#{cadastraUsuarioManagedBean.cadastrar}" />
                        
                </p:panel>
            </div>
        </h:form>       
    </ui:define>
</ui:composition>
